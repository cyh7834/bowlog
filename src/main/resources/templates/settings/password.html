<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bowlog Account Setting</title>
    <link th:href="@{~/css/styles.css}" rel="stylesheet" />
    <link th:href="@{~/css/cover.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <link th:href="@{~/css/floating-labels.css}" rel="stylesheet" />
</head>
<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:replace="fragments.html :: main-nav">
    </header>

    <form class="form-signin needs-validation" action="#" th:action="@{/settings/password}" th:object="${passwordForm}" method="post">
        <div class="form-label-group">
            <input type="password" id="currentPassword" name="currentPassword" class="form-control" placeholder="현재 비밀번호" required autofocus>
            <label for="currentPassword">현재 비밀번호</label>
        </div>
        <small class="form-text text-danger" th:if="${currentPasswordError}">비밀번호가 다릅니다.</small>

        <div class="form-label-group">
            <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="새 비밀번호" required>
            <label for="newPassword">새 비밀번호</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="newPasswordConfirm" name="newPasswordConfirm" class="form-control" placeholder="새 비밀번호 재입력" required>
            <label for="newPasswordConfirm">새 비밀번호 재입력</label>
        </div>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">새 비밀번호가 다릅니다.</small>

        <button class="btn btn-lg btn-primary btn-block" type="submit">확인</button>
    </form>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
    </footer>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script th:replace="fragments.html :: ajax-csrf-header"></script>
<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
