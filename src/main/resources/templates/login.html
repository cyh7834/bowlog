<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bowlog Log In</title>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <link th:href="@{css/styles.css}" rel="stylesheet" />
    <link th:href="@{css/cover.css}" rel="stylesheet" />
    <link th:href="@{css/floating-labels.css}" rel="stylesheet" />
</head>
<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:replace="fragments.html :: main-nav">
    </header>

    <form class="form-signin needs-validation" action="#" th:action="@{/login}" method="post">
        <div class="text-center mb-4">
            <img th:src="@{~/images/pin.svg}" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">BOWLOG</h1>
            <p>가입시 사용한 이메일과 비밀번호를 입력해주세요.</p>
        </div>

        <div class="form-label-group">
            <input type="email" id="username" name="username" class="form-control" placeholder="Email address" required autofocus>
            <label for="username">Email address</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>

        <small class="form-text text-danger" th:if="${param.error}">이메일 또는 비밀번호가 정확하지 않습니다.</small>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me" checked>
            <label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">Remember Me</label>
        </div>

        <small id="passwordHelp" class="form-text text-muted" style="margin-top:1rem; margin-bottom: 1rem;">
            <a href="#" style="color: blue;" th:href="@{/email-login}">비밀번호 찾기</a>
        </small>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
    </footer>
</div>
<script th:replace="fragments.html :: form-validation"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
</body>
</html>
