<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Piclog Sign In</title>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <link th:href="@{css/styles.css}" rel="stylesheet" />
    <link th:href="@{css/cover.css}" rel="stylesheet" />
    <link th:href="@{css/floating-labels.css}" rel="stylesheet" />
</head>
<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:replace="fragments.html :: main-nav(currentMenu='sign-up')">
    </header>
    <form class="form-signin needs-validation" th:object="${signUpForm}" action="#" th:action="@{/sign-up}" method="post">
        <div class="text-center mb-4">
            <img th:src="@{~/images/pin.svg}" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">PICLOG</h1>
            <p>사용할 닉네임과 이메일, 비밀번호를 입력해주세요.</p>
        </div>
        <div class="form-label-group">
            <input type="text" id="nickname" name="nickname" th:field="*{nickname}"
                   class="form-control" placeholder="Nickname" required autofocus minlength="2" maxlength="8">
            <label for="nickname">Nickname</label>
            <small class="invalid-feedback">닉네임을 입력하세요.</small>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname Error</small>
        </div>

        <div class="form-label-group">
            <input type="email" id="username" name="username" th:field="*{email}" class="form-control" placeholder="Email address" required autofocus>
            <label for="username">Email address</label>
            <small class="invalid-feedback">이메일을 입력하세요.</small>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</small>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" name="password"
                   th:field="*{password}" class="form-control" placeholder="Password" required minlength="8" maxlength="50">
            <label for="inputPassword">Password</label>
            <small class="invalid-feedback">패스워드를 입력하세요.</small>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
        </div>

        <div class="form-label-group">
            <input type="password" id="passwordConfirm" name="passwordConfirm"
                   class="form-control" placeholder="Password Confirm" required minlength="8" maxlength="50">
            <label for="passwordConfirm">Password Confirm</label>
            <small class="invalid-feedback">패스워드를 다시 한번 입력하세요.</small>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">Password Error</small>
        </div>

        <div class="d-block my-3">
            <div class="custom-control custom-radio">
                <input id="men" name="gender" value="male" type="radio" class="custom-control-input" checked="" required="">
                <label class="custom-control-label" for="men">남성</label>
            </div>
            <div class="custom-control custom-radio">
                <input id="women" name="gender" value="female" type="radio" class="custom-control-input" required="">
                <label class="custom-control-label" for="women">여성</label>
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
</div>
<script th:replace="fragments.html :: form-validation"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
</body>
</html>
